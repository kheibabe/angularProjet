<form>
  <div class="submit-form">

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="recipe.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="picture">Picture</label>
        <input
          class="form-control"
          id="picture"
          required
          [(ngModel)]="recipe.picture"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="recipe.description"
          name="description"
        />
      </div>


      <button (click)="saveRecipe()">Submit</button>
    </div>
    <div *ngIf="submitted">
      <p> Bien jou√© gros ! </p>
      <button class="newrecipe" (click)="newRecipe()">Add</button>
    </div>

</form>
