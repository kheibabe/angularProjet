<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar
    class="card-header-image"
    [src]="recipe.picture"
    title="super daÃ¯q"
    alt="photo of {{recipe.name}}">
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{recipe.id}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image class="imgdaiq" [src]="recipe.picture" alt="Photo of a daiquiri">
  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>

    <ul *ngIf = "showIngredients">
      <li *ngFor="let ingredients of recipe.ingredients">
        {{ingredients.ingredient.name}}
      </li>
    </ul>
  </mat-card-content>


  <mat-card-actions>
    <button mat-button (click) = "seeMore()">
      More
    </button>
    <a mat-button routerLink="/recipes/{{ recipe.id }}">Details</a>
    <button mat-button (click) = "deleteRecipe()">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
